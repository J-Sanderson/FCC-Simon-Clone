<!DOCTYPE html>
<html>
<head>
<title>FCC Simon Clone</title>
<link rel="stylesheet" type="text/css" href="cc.css" media="screen" />
<script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script  type="text/javascript" src="cc.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class='but red' id='red'>
</div>
<div id='middle'>
  <div class='but blue' id='blue'>
  </div>
  <div class='but green' id='green'>
  </div>
</div>
<div class='but yellow' id='yellow'>
</div>

<div id="controls">

<button id="start">
  Start!
  </button>
  <div id='count'>
    0
  </div>
  
  <br><br>
  <form id='strictmode'>
    <input type="checkbox" name="progbar" id='stricton'value="stricton">Enable strict mode
</form>
  
  <br>
  
  <button id="reset">
  Reset
  </button>
  
</div>

</body>
</html>
