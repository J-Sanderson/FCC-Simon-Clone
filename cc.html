<!DOCTYPE html>
<html>
<head>
<title>Copycat!</title>
<link rel="stylesheet" type="text/css" href="cc.css" media="screen" />
<script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script  type="text/javascript" src="cc.js"></script>
<link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
</head>
<body>

<div id='popup'>
  <p id="popmess"></p>
  <button id='startagain'>Another round?</button>
</div>

<div id='about'>
  <h2>About</h2>
  <img src='https://raw.githubusercontent.com/J-Sanderson/FCC-Simon-Clone/master/about.png'>
  <p>A Simon clone built for <a href="https://www.freecodecamp.com">freeCodeCamp</a>.</p>
  <p>Code and artwork by J Sanderson, 2017</p>
  <button id='aboutclose'>Close</button>
</div>

<div id='top'>
  <img src='https://raw.githubusercontent.com/J-Sanderson/FCC-Simon-Clone/master/paw3.png'>
<h1>&nbsp;&nbsp;Copycat!&nbsp;&nbsp;</h1>
    <img src='https://raw.githubusercontent.com/J-Sanderson/FCC-Simon-Clone/master/paw2.png'>

<div class='but red' id='red'>
</div>
<div id='middle'>
  <div class='but blue' id='blue'>
  </div>
  <div class='but green' id='green'>
  </div>
</div>
<div class='but yellow' id='yellow'>
</div>
</div>

<button id="start">
  Start!
  </button>
  
  <div id="controls">
    <div id="conleft">
    
      <form id='strictmode'>
    <input type="checkbox" name="progbar" id='stricton'value="stricton">Strict mode
</form>
      
    </div>
    
  <div id='count'>
    <span id='counts'>
    0
    </span>
  </div>
  
    <div id="conright">
  <button id="reset">
  Reset
  </button>
    </div>
  
</div>

<button id="aboutbut">About</button>

</body>
</html>
